<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blackjack">
    <title>Sean McKenna | Blackjack</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

<link href="../../bootstrap.min.css" rel="stylesheet">

    <!-- Navbar-->
    <link href="../../cover.css" rel="stylesheet">
  </head>
<body class="d-flex text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Sean McKenna</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="../../">Home</a>
        <a class="nav-link" href="../../projects">Projects</a>
        <a class="nav-link active" aria-current="page" href="../">Web Apps</a>
        <a class="nav-link" href="mailto:&#115;&#101;&#97;&#110;&#64;&#115;&#101;&#97;&#110;&#109;&#99;&#107;&#46;&#110;&#101;&#116;">Contact</a>
      </nav>
    </div>
  </header>
  <!-- Navbar-->

  <!-- Main Body-->
  <main class="md-auto mb-3 mt-3">
    <div class="grainy-effect p-3  border border-light rounded">
      <div id="game-container"></div>
      <div id="ui">
        <div id="message" class="mb-2"> Place your bets!</div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
          <h4>Dealer's Hand: <span id="dealer-score">0</span></h4>
          <h4>Your Hand: <span id="player-score">0</span></h4>
        </div>
        
        <!-- Bank Display -->
        <div class="mb-2 d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Bank: $<span id="bank-amount">1000</span></h4>
          <h4 class="mb-0">Current Bet: $<span id="current-bet">0</span></h4>
        </div>
        
        <!-- Betting Button -->
        <div class="mb-3">
          <button id="bet-5" class="btn btn-outline-light">Bet $5</button>
          <button id="bet-10" class="btn btn-outline-light">Bet $10</button>
          <button id="bet-25" class="btn btn-outline-light">Bet $25</button>
        </div>
        
        <!-- Action Buttons -->
        <div>
          <button id="deal" class="btn btn-outline-light">Deal</button>
          <button id="hit" disabled class="btn btn-outline-light">Hit</button>
          <button id="stand" disabled class="btn btn-outline-light">Stand</button>
          <button id="split" disabled class="btn btn-outline-light">Split</button>
          <button id="double" disabled class="btn btn-outline-light">Double</button>
          <button id="next-round" disabled class="btn btn-outline-light">Next Round</button>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
    <div class="pb-4"></div>

  </main>
  <!-- Main Body-->

  <footer class="mt-auto text-white-50">

  </footer>
</div>
</body>
</html>
