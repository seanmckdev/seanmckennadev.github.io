<body class="d-flex text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Sean McKenna</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="../../">Home</a>
        <a class="nav-link" href="../../projects">Projects</a>
        <a class="nav-link active" aria-current="page" href=".">Web Apps</a>
        <a class="nav-link" href="mailto:&#115;&#101;&#97;&#110;&#64;&#115;&#101;&#97;&#110;&#109;&#99;&#107;&#46;&#110;&#101;&#116;">Contact</a>
      </nav>
    </div>
  </header>
  <!-- Navbar-->

  <!-- Main Body-->
  <main class="my-5 px-5">
    <div class="grainy-effect p-3 border border-light rounded">
      <div id="game-container"></div>
      <div id="ui">
        <h2>Dealer's Hand: <span id="dealer-score">0</span></h2>
        <h2>Your Hand: <span id="player-score">0</span></h2>
        <div id="message"></div>
        
        <!-- Bank Display -->
        <div class="mb-3">
          <h3>Bank: $<span id="bank-amount">1000</span></h3>
          <h4>Current Bet: <span id="current-bet">0</span></h4>
        </div>
        
        <!-- Betting Button -->
        <div class="mb-3">
          <button id="bet-5">Bet $5</button>
          <button id="bet-10">Bet $10</button>
          <button id="bet-25">Bet $25</button>
        </div>
        
        <!-- Action Buttons -->
        <div>
          <button id="deal">Deal</button>
          <button id="hit" disabled>Hit</button>
          <button id="stand" disabled>Stand</button>
          <button id="split" disabled>Split</button>
          <button id="double" disabled>Double</button>
          <button id="next-round" disabled>Next Round</button>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
    <div class="pb-4"></div>

  </main>
  <!-- Main Body-->

  <footer class="mt-auto text-white-50">
